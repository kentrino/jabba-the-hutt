apply plugin: 'java'
// applicationプラグインを利用するとgradle runコマンドでアプリケーションを起動できるようになる
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

repositories {
  mavenCentral()
}

jar {
  // WTF: jarの名前を指定。このケースではgs-gradle-0.1.0.jar
  baseName = 'gs-gradle'
  version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}
